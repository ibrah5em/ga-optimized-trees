# =============================================================================
# Balanced Configuration - Equal emphasis on accuracy and interpretability
# Good starting point for most applications
# =============================================================================

ga:
  population_size: 100
  n_generations: 40
  crossover_prob: 0.75
  mutation_prob: 0.2
  tournament_size: 3
  elitism_ratio: 0.12
  early_stopping_rounds: 20

  mutation_types:
    threshold_perturbation: 0.45
    feature_replacement: 0.3
    prune_subtree: 0.2
    expand_leaf: 0.05

tree:
  max_depth: 6
  min_samples_split: 10
  min_samples_leaf: 4

fitness:
  mode: weighted_sum
  weights:
    accuracy: 0.5
    interpretability: 0.5

  interpretability_weights:
    node_complexity: 0.5
    feature_coherence: 0.25
    tree_balance: 0.15
    semantic_coherence: 0.1

experiment:
  datasets:
    - iris
    - wine
    - breast_cancer
  cv_folds: 10
  random_state: 42
