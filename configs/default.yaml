# =============================================================================
# Default Configuration - Standard settings for general use
# Simple, reasonable defaults for most datasets
# =============================================================================

ga:
  population_size: 80
  n_generations: 40
  crossover_prob: 0.7
  mutation_prob: 0.2
  tournament_size: 3
  elitism_ratio: 0.1

  mutation_types:
    threshold_perturbation: 0.4
    feature_replacement: 0.3
    prune_subtree: 0.2
    expand_leaf: 0.1

tree:
  max_depth: 6
  min_samples_split: 10
  min_samples_leaf: 5

fitness:
  mode: weighted_sum
  classification_metric: accuracy    # 'accuracy', 'f1_macro', 'f1_weighted', 'balanced_accuracy'
  regression_metric: neg_mse         # 'neg_mse', 'r2'
  weights:
    accuracy: 0.80
    interpretability: 0.20

  interpretability_weights:
    node_complexity: 0.5
    feature_coherence: 0.2
    tree_balance: 0.2
    semantic_coherence: 0.1

experiment:
  datasets:
    - iris
    - wine
    - breast_cancer
  cv_folds: 5
  random_state: 42
