name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -e .
        pip install pytest pytest-cov pytest-xdist

    - name: Run unit tests
      shell: bash
      run: |
        pytest tests/unit/ -v \
          --cov=src/ga_trees \
          --cov-report=xml \
          --cov-report=term-missing \
          --cov-fail-under=80

    - name: Quick training test
      run: |
        if [ "$RUNNER_OS" = "Windows" ]; then
          echo "Setting up UTF-8 for Windows..."
          chcp.com 65001
          set PYTHONIOENCODING=utf-8
          set PYTHONUTF8=1
        else
          echo "Using UTF-8 for Linux/macOS..."
          export PYTHONIOENCODING=utf-8
          export PYTHONUTF8=1
        fi
        python scripts/train.py --dataset iris --generations 5 --population 10
      shell: bash

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Run pre-commit hooks
      # Single source of truth — mirrors local pre-commit exactly.
      # Covers: black, isort, flake8, bandit, mdformat, trailing whitespace, etc.
      uses: pre-commit/action@v3.0.0

    - name: Type checking with mypy
      # TODO: remove continue-on-error once codebase is fully typed
      run: |
        pip install mypy
        pip install -e .
        mypy src/
      continue-on-error: true

  integration:
    name: Integration Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[all]
        pip install pytest pytest-cov

    - name: Run integration tests
      run: |
        pytest tests/integration/ -v --cov=src/ga_trees

    - name: Run experiment script
      env:
        PYTHONIOENCODING: utf-8
        PYTHONUTF8: "1"
      run: |
        python scripts/experiment.py --config configs/default.yaml

  docs:
    name: Documentation Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[docs]

    - name: Build documentation
      run: |
        cd docs
        make html
      # TODO: remove once docs are stable
      continue-on-error: true

  package:
    name: Build and Check Package
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Check package
      run: twine check dist/*

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/

  notify:
    name: Status Notification
    runs-on: ubuntu-latest
    needs: [test, lint, integration, docs, package]
    if: always()

    steps:
    - name: Check status
      run: |
        if [ "${{ needs.test.result }}"        = "success" ] && \
           [ "${{ needs.lint.result }}"        = "success" ] && \
           [ "${{ needs.integration.result }}" = "success" ] && \
           [ "${{ needs.docs.result }}"        = "success" ] && \
           [ "${{ needs.package.result }}"     = "success" ]; then
          echo "✅ All checks passed!"
        else
          echo "❌ Some checks failed"
          echo "  test:        ${{ needs.test.result }}"
          echo "  lint:        ${{ needs.lint.result }}"
          echo "  integration: ${{ needs.integration.result }}"
          echo "  docs:        ${{ needs.docs.result }}"
          echo "  package:     ${{ needs.package.result }}"
          exit 1
        fi
